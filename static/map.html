<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        /* Reset default margins and paddings */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #f9f9f9, #e3f2fd);
  color: #333;
  padding: 20px;
  line-height: 1.6;
}

/* Header Styling */
#hotel {
  text-align: center;
  font-size: 2.5rem;
  color: #2c3e50;
  margin-bottom: 10px;
}

/* Subheading */
#heaf {
  text-align: center;
  font-size: 1.5rem;
  color: #2980b9;
  margin-bottom: 10px;
}

/* Emphasized note */
.emd {
  text-align: center;
  font-style: italic;
  color: #7f8c8d;
  margin-bottom: 20px;
}

/* Paragraph styling */
#reaf {
  text-align: center;
  max-width: 700px;
  margin: 0 auto 20px auto;
  padding: 10px;
  background: #ecf0f1;
  border-left: 4px solid #3498db;
  border-radius: 5px;
}

/* Section Styling */
#separate {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  padding: 20px;
  background: #ffffff;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  border-radius: 8px;
  max-width: 700px;
  margin: 0 auto 30px auto;
}

/* Dropdown */
#transport {
  padding: 10px;
  font-size: 1rem;
  border-radius: 5px;
  border: 1px solid #ccc;
}

/* Map placeholder */
#map {
  width: 100%;
  height: 300px;
  background-color: #dfe6e9;
  border: 2px dashed #b2bec3;
  border-radius: 6px;
}

/* Loading and display */
.loadd, #display_data, #Show\ Location {
  font-size: 1rem;
  color: #555;
}

/* Buttons */
button {
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  background: #3498db;
  color: white;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s ease;
}

button:hover {
  background: #2980b9;
}

/* Volume buttons with icons */
#Stop, #Cont {
  background: transparent;
  border: none;
  font-size: 1.5rem;
  color: #555;
  margin: 5px;
  cursor: pointer;
  transition: color 0.3s ease;
}

#Stop:hover, #Cont:hover {
  color: #e74c3c;
}

/* Spinner loading animation */
.spinner {
  width: 20px;
  height: 20px;
  border: 4px solid #3498db;
  border-top: 4px solid transparent;
  border-radius: 50%;
  display: inline-block;
  animation: spin 1s linear infinite;
  margin-right: 10px;
  vertical-align: middle;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* Final Paragraph */
#paragraph {
  text-align: center;
  font-size: 1rem;
  color: #7f8c8d;
  margin-top: 20px;
}

/* Responsive Design */
@media (max-width: 600px) {
  #map {
    height: 200px;
  }

  #hotel {
    font-size: 2rem;
  }

  #heaf {
    font-size: 1.2rem;
  }

  #reaf, #paragraph {
    font-size: 0.95rem;
  }

  button {
    font-size: 0.9rem;
  }
}

    </style>
</head>
<body>
    <h2 id="hotel">Hotel Ballocoona</h2>
    <aside class="emd"><em>Take a rest</em></aside>
    <h3 id="heaf">Map Service</h3>
    <p id="reaf">Thank you for patronizing hotel Ballocoona,we hope to see you next time.<br>scroll and click the map button below to show your current location then select means of transport.</p>
    <section id="separate">
        <select id="transport">
            <option value="foot">Walking</option>
            <option value="car">Car</option>
            <option value="bike">Bike</option>
        </select>
        <div id="map"></div>
        <p id="display_data"></p>
        <p id="load" class="loadd">Loading ...</p>
        <p id="Show Location"></p>
        <button id="show">Map</button>
        </section>
        <button id="Stop"><i class="fa-solid fa-volume-xmark" id="NoVol"></i></button>
        <button id="Cont"><i class="fa-solid fa-volume-high"></i></button>
        <p id="paragraph">
            <span class="spinner"></span>
            Loading data, please wait...
        </p>
        <script src="./pay.js"></script>
        <script src="./location.js"></script>
</body>
</html>
